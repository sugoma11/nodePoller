<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 16px;
      margin: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      font-size: 12px;
      font-weight: 500;
      color: #333;
    }
    
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #0d99ff;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      text-align: center;
    }
    
    .status.idle {
      background-color: #f0f0f0;
      color: #666;
    }
    
    .status.active {
      background-color: #e6f7ff;
      color: #0d99ff;
    }
    
    .status.error {
      background-color: #fff1f0;
      color: #ff4d4f;
    }
    
    .button {
      padding: 8px 16px;
      background-color: #0d99ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }
    
    .button:hover {
      background-color: #0b7dd4;
    }
    
    .button.secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    
    .button.secondary:hover {
      background-color: #e0e0e0;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .button-group .button {
      flex: 1;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      padding: 8px 16px;
      background-color: #f0f0f0;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      text-align: center;
      display: block;
    }

    .file-label:hover {
      background-color: #e0e0e0;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-container input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="control-group">
      <div class="switch-container">
        <label>HTTP Polling</label>
        <label class="switch">
          <input type="checkbox" id="polling-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="control-group">
      <label for="api-url">Server URL</label>
      <input 
        type="text" 
        id="api-url" 
        placeholder="http://localhost:8080"
        value="http://localhost:8080"
      />
    </div>
    
    <div class="control-group">
      <label for="poll-interval">Poll Interval (ms)</label>
      <input 
        type="text" 
        id="poll-interval" 
        placeholder="1000"
        value="1000"
      />
    </div>
    
    <div id="status" class="status idle">
      Idle - Polling disabled
    </div>

    <div class="divider"></div>
    
    <div class="control-group">
      <label>Board Management</label>
      <button id="dump-board" class="button secondary">
        Export Board to JSON
      </button>
      
      <input type="file" id="file-input" accept=".json" />
      <label for="file-input" class="file-label">
        Import Board from JSON
      </label>

      <div class="checkbox-container">
        <input type="checkbox" id="clear-existing" />
        <label for="clear-existing" style="font-weight: normal; cursor: pointer;">
          Clear existing nodes before import
        </label>
      </div>
    </div>
  </div>
  
  <script>
    // UI State
    let isPolling = false;
    let pollingInterval = null;

    // DOM Elements
    const pollingToggle = document.getElementById('polling-toggle');
    const apiUrlInput = document.getElementById('api-url');
    const pollIntervalInput = document.getElementById('poll-interval');
    const statusElement = document.getElementById('status');
    const dumpButton = document.getElementById('dump-board');
    const fileInput = document.getElementById('file-input');
    const clearExistingCheckbox = document.getElementById('clear-existing');

    // Update status display
    function updateStatus(message, type = 'idle') {
      statusElement.textContent = message;
      statusElement.className = `status ${type}`;
    }

    // Start polling the server
    async function startPolling() {
      const apiUrl = apiUrlInput.value.trim();
      const interval = parseInt(pollIntervalInput.value) || 1000;
      
      if (!apiUrl) {
        updateStatus('Please enter a valid server URL', 'error');
        pollingToggle.checked = false;
        return;
      }
      
      isPolling = true;
      updateStatus(`Polling ${apiUrl}...`, 'active');
      
      // Send config to plugin
      parent.postMessage({
        pluginMessage: {
          type: 'start-polling',
          apiUrl: apiUrl,
          interval: interval
        }
      }, '*');
      
      pollServer();
    }

    // Stop polling
    function stopPolling() {
      isPolling = false;
      if (pollingInterval) {
        clearTimeout(pollingInterval);
        pollingInterval = null;
      }
      
      updateStatus('Polling stopped', 'idle');
      
      parent.postMessage({
        pluginMessage: {
          type: 'stop-polling'
        }
      }, '*');
    }

    // Poll the server for new requests
    async function pollServer() {
      if (!isPolling) return;
      
      const apiUrl = apiUrlInput.value.trim();
      const interval = parseInt(pollIntervalInput.value) || 1000;
      
      try {
        const response = await fetch(`${apiUrl}/poll`);
        
        if (response.ok) {
          const data = await response.json();

          if (data && data.length > 0) {
            updateStatus(`Processing ${data.length} request(s)...`, 'active');
            
            // Process each request, converting images if necessary
            for (const request of data) {
              if (request.type === 'addImages' && Array.isArray(request.images)) {
                try {
                  // Convert base64 strings to Uint8Array for the plugin
                  const imageBytesPromises = request.images.map(b64 =>
                    fetch(`data:image/png;base64,${b64}`)
                    .then(res => res.arrayBuffer())
                    .then(buffer => new Uint8Array(buffer))
                  );
                  const imageBytesArray = await Promise.all(imageBytesPromises);

                  // Send message with processed image data
                  parent.postMessage({
                    pluginMessage: {
                      type: 'process-request',
                      data: { 
                        ...request,
                        images: imageBytesArray
                      }
                    }
                  }, '*');

                } catch (e) {
                  console.error('Error converting base64 image:', e);
                  updateStatus(`Error converting image for ${request.topicTitle}`, 'error');
                }
              } else {
                // For all other request types, forward them directly
                parent.postMessage({
                  pluginMessage: {
                    type: 'process-request',
                    data: request
                  }
                }, '*');
              }
            }
          } else {
            updateStatus(`Polling ${apiUrl}...`, 'active');
          }
        } else {
          updateStatus(`Server error: ${response.status}`, 'error');
        }
      } catch (error) {
        updateStatus(`Connection failed: ${error.message}`, 'error');
        console.error('Polling error:', error);
      }
      
      // Schedule next poll
      pollingInterval = setTimeout(pollServer, interval);
    }

    // Toggle polling on/off
    pollingToggle.addEventListener('change', (e) => {
      if (e.target.checked) {
        startPolling();
      } else {
        stopPolling();
      }
    });

    // Dump board button
    dumpButton.addEventListener('click', () => {
      parent.postMessage({
        pluginMessage: {
          type: 'dump-board'
        }
      }, '*');
      updateStatus('Exporting board...', 'active');
    });

    // File input handler
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const boardData = JSON.parse(event.target.result);
          
          parent.postMessage({
            pluginMessage: {
              type: 'load-board',
              boardData: boardData,
              clearExisting: clearExistingCheckbox.checked
            }
          }, '*');
          
          updateStatus('Loading board...', 'active');
        } catch (error) {
          updateStatus(`Invalid JSON file: ${error.message}`, 'error');
          console.error('JSON parse error:', error);
        }
      };
      
      reader.readAsText(file);
      
      // Reset file input
      e.target.value = '';
    });

    // Listen for messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'log') {
        console.log(msg.message);
      } else if (msg.type === 'status') {
        updateStatus(msg.message, msg.status || 'active');
      } else if (msg.type === 'board-dump') {
        // Download the JSON
        const blob = new Blob([JSON.stringify(msg.data, null, 2)], {
          type: 'application/json'
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `figjam-board-${Date.now()}.json`;
        a.click();
        URL.revokeObjectURL(url);
        updateStatus('Board exported successfully', 'active');
        setTimeout(() => {
          if (isPolling) {
            updateStatus(`Polling ${apiUrlInput.value}...`, 'active');
          } else {
            updateStatus('Idle - Polling disabled', 'idle');
          }
        }, 2000);
      }
    };
  </script>
</body>
</html>
